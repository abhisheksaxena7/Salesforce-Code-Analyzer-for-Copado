<template>
    <div>
        <template if:true={showTable}>
            <div class="datatable-container">
                <lightning-card variant="Narrow">
                    <div class="corner slds-theme_shade slds-border_bottom slds-var-p-around_small">
                        <lightning-layout multiple-rows="true">
                            <lightning-layout-item size="8">
                                <div
                                    class="slds-col slds-media slds-media_center slds-has-flexi-truncate">
                                    <div class="slds-media__figure">
                                        <lightning-icon icon-name="standard:calculated_insights" size="medium"></lightning-icon>
                                    </div>

                                    <div class="slds-media__body">
                                        <h2 class="slds-card__header-title">
                                            Result Report ({recordCount})
                                        </h2>
                                    </div>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item size="4">
                                <div class="slds-grid slds-float_right">
                                    <div class="slds-col">
                                        <lightning-input placeholder="Search" variant="label-hidden" title="search"
                                            onchange={handleSearch}></lightning-input>
                                    </div>
                                </div>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>

                    <template if:true={violationCounts}>
                        <lightning-card title="Violation Summary" class="slds-m-bottom_medium">
                            <div class="slds-p-horizontal_medium slds-p-vertical_small">
                                <div>
                                    <strong>Total Violations:</strong> {violationCounts.total}
                                </div>
                                <div>
                                    <template for:each={severityLevels} for:item="sev">
                                        <span key={sev.level} style="margin-right: 1rem;">
                                            <strong>Severity {sev.level}:</strong> {sev.count}
                                        </span>
                                    </template>
                                </div>
                            </div>
                        </lightning-card>
                    </template>

                    <template if:true={groupedByEngine}>
                        <lightning-accordion allow-multiple-sections-open>
                            <template for:each={groupedByEngine} for:item="engineGroup">
                                <lightning-accordion-section
                                    key={engineGroup.engine}
                                    name={engineGroup.engine}
                                    label={engineGroup.label}>
                                    <div class="engine-description" style="margin-bottom: 0.5rem; color: #444; font-style: italic;">
                                        {engineGroup.description}
                                    </div>
                                    <!-- Nested accordion for rules -->
                                    <lightning-accordion allow-multiple-sections-open>
                                        <template for:each={engineGroup.rules} for:item="ruleGroup">
                                            <lightning-accordion-section
                                                key={ruleGroup.rule}
                                                name={ruleGroup.rule}
                                                label={ruleGroup.rule}>
                                                <div>
                                                    <strong>Severity:</strong> {ruleGroup.severity} <br/>
                                                    <strong>Tags:</strong>
                                                    <span>{ruleGroup.tagsString}</span>
                                                    <br/>
                                                    <template if:true={ruleGroup.resource}>
                                                        <a href={ruleGroup.resource} target="_blank">Rule Docs</a>
                                                    </template>
                                                </div>
                                                <template if:true={ruleGroup.violations}>
                                                    <lightning-datatable
                                                        key-field="id"
                                                        data={ruleGroup.violations}
                                                        columns={violationColumns}
                                                        hide-checkbox-column>
                                                    </lightning-datatable>
                                                </template>
                                            </lightning-accordion-section>
                                        </template>
                                    </lightning-accordion>
                                </lightning-accordion-section>
                            </template>
                        </lightning-accordion>
                    </template>
                </lightning-card>
            </div>
        </template>
        <template if:false={showTable}>
            <p>{message}</p>
        </template>
    </div>

</template>
