<template>
    <div>
        <template if:true={showTable}>
            <div class="datatable-container">
                <lightning-card variant="Narrow">
                    <div class="corner slds-theme_shade slds-border_bottom slds-var-p-around_small">
                        <lightning-layout multiple-rows="true">
                            <lightning-layout-item size="8">
                                <div
                                    class="slds-col slds-media slds-media_center slds-has-flexi-truncate">
                                    <div class="slds-media__figure">
                                        <lightning-icon icon-name="standard:calculated_insights" size="medium"></lightning-icon>
                                    </div>

                                    <div class="slds-media__body">
                                        <h2 class="slds-card__header-title">
                                            Result Report ({recordCount})
                                        </h2>
                                    </div>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item size="4">
                                <div class="slds-grid slds-float_right">
                                    <div class="slds-col">
                                        <lightning-input placeholder="Search" variant="label-hidden" title="search"
                                            onchange={handleSearch}></lightning-input>
                                    </div>
                                </div>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>

                    <template if:true={groupedByRule}>
                        <lightning-accordion allow-multiple-sections-open>
                            <template for:each={groupedByRule} for:item="group">
                                <lightning-accordion-section
                                    key={group.rule}
                                    name={group.rule}
                                    label={group.rule}>
                                    <div>
                                        <strong>Engine:</strong> {group.engine} <br/>
                                        <strong>Severity:</strong> {group.severity} <br/>
                                        <strong>Tags:</strong> <template for:each={group.tags} for:item="tag">
                                            <span key={tag}>{tag}</span>
                                        </template>
                                        <br/>
                                        <template if:true={group.resource}>
                                            <a href={group.resource} target="_blank">Rule Docs</a>
                                        </template>
                                    </div>
                                    <ul>
                                        <template for:each={group.violations} for:item="v">
                                            <li key={v.id}>
                                                <strong>{v.file}:{v.line}</strong> - {v.message}
                                            </li>
                                        </template>
                                    </ul>
                                </lightning-accordion-section>
                            </template>
                        </lightning-accordion>
                    </template>
                </lightning-card>
            </div>
        </template>
        <template if:false={showTable}>
            <p>{message}</p>
        </template>
    </div>

</template>
